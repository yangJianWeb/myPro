<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes tipShadow{
			0%,
			50%{box-shadow:0 0 5px 5px pink}
			100%{box-shadow:none}
		}
		.validatebox-invalid{
			border-color: maroon!important;
		    background-color: #fff3f3;
		    color: #000;
		    animation: tipShadow .8s 3 forwards;
		}

	</style>
</head>
<body>

<input type="" name="" id="input">
<button value="btn" id="btn">click me</button>

</body>
<script type="text/javascript" src="../js/2.1.1-jquery.min.js"></script>
<script type="text/javascript">
	$('#btn').click(function(){
		$('#input').addClass('validatebox-invalid')
	});
</script>
</html>
