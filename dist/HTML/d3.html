<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>D3.js</title>
		<style>
			.zoom{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<p>11</p>
		
	</body>
	<script src="../js/2.1.1-jquery.min.js"></script>
	<script src="../js/d3.js"></script>
	<script>
		
		var dataset = [50,43,120,87,99,167,142]

        var width = 400;
		var height = 400;
		var svg = d3.select('body')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)

        var padding = {
		    top:20,
		    right:20,
            bottom:20,
            left:20
        }

        var rectStep = 35;
		var rectWidth = 30;

		// var rect = svg.selectAll('rect')
         //    .data(dataset)
         //    .enter()
         //    .append('rect')
         //    .attr('fill', 'steelblue')
         //    .attr('x', function(d, i){
         //        return padding.left + i * rectStep
         //    })
         //    .attr('y',function(d,i){
         //        return height - padding.bottom - d
         //    })
         //    .attr('width', rectWidth)
         //    .attr('height', function(d){
         //        return d
         //    })

        var text = svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .attr('fill','white')
            .attr('font-size', '14px')
            .attr('x', function(d,i){
                return padding.left + i * rectStep
            })
            .attr('y', function(d){
                return height - padding.bottom - d
            })
            .attr('dx',rectWidth/2)
            .attr('dy', '1em')
            .attr('text-anchor', 'middle')
            .text(function(d){
                return d
            })

		var xAxisWidth = 300;
		var yAxisWidth = 300;

		var xScale = d3.scale.ordinal()
			.domain(d3.range(dataset.length))
			.rangeRoundBands([0, xAxisWidth], 0.2)


		var yScale = d3.scale.linear()
			.domain([0,d3.max(dataset)])
			.range([0, yAxisWidth])

        var rect = svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('fill', 'steelblue')
            .attr('x', function(d,i){
                return padding.left + xScale(i)
            })
            .attr('y', function(d){
                return height - padding.bottom - yScale(d)
            })
            .attr('width', xScale.rangeBand())
            .attr('height', function(d){
                return yScale(d)
            })


		var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient('bottom')

		yScale.range([yAxisWidth,0])


		var yAxis = d3.svg.axis()
			.scale(yScale)
			.orient('left')

		svg.append('g')
			.attr('class','axis')
			.attr('transform', 'translate(' + padding.left + ',' +
				(height - padding.bottom) + ')')
			.call(xAxis)

	</script>
</html>
