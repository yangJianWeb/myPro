<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 50px;
				background: greenyellow;
				margin:20px;
			}
			.box1{
				opacity: 0;
			}
			.box2{
				visibility: hidden;
			}
			.box3{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box box">我是一个正常的盒子</div>
		<div class="box box1">我的opacity设置了0 click me</div>
		<div class="box box2">我的visibility设置了hidden click me</div>
		<div class="box box3">我的display设置了none click me</div>
	</body>
	<script src="../js/2.1.1-jquery.min.js"></script>
	<script type="text/javascript">
		
		$('.box').click(function () {
			console.log($(this).text())
        })

	</script>
</html>
