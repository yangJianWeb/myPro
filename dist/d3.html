<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>D3.js</title>
		<style>
			.zoom{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<p>11</p>
		
	</body>
	<script src="./js/2.1.1-jquery.min.js"></script>
	<script src="js/d3.js"></script>
	<script>
		
		var quantize = d3.scale.quantize()
						.domain([50,0])
						.range(['#888', '#666', '#444', '#222', '#000'])
		
		var r = [45,35,25,15,5]
		
		var svg = d3.select('body')
					.append('svg')
		            .attr('width', 400)
		            .attr('height', 400)
		            
		            svg.selectAll('circle')
		            		.data(r)
		            		.enter()
		            		.append('circle')
		            		.attr('cx', function(d, i){
		            			return 50 + i*30
		            		})
		            		.attr('cy', 50)
		            		.attr('r', function(d){
		            			return d
		            		})
		    				.attr('fill', function(d){
		    					return quantize(d)
		    				})
		
	</script>
</html>
